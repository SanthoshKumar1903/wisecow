apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: santhoshkumarmm/wisecow:v1.0.0
        imagePullPolicy: "IfNotPresent"
        ports:
        - containerPort: 4499
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: 
            - ALL
